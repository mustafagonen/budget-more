<div class="expense-form">

    <div class="input-wrapper">
        <label>Tutar</label>
        <input [(ngModel)]="expenseModel.amount" type="number" class="amount-input">
        <span class="suffix">₺</span>
    </div>

    <div class="input-wrapper">
        <label>Açıklama</label>

        <textarea [(ngModel)]="expenseModel.description" class="desc-textarea" [(ngModel)]="desc" placeholder="Yazınız">
            </textarea>
    </div>

    <div class="input-wrapper">
        <label>Harcama Tarihi</label>
        <input [(ngModel)]="expenseModel.date" type="date" placeholder="Tarih" class="date-input">
    </div>

    <div class="input-wrapper">
        <label>Ödeme Aracı</label>

        <mat-select [(ngModel)]="expenseModel.paymentType">
            <mat-option *ngFor="let paymentType of paymentTypes" [value]="paymentType.data.name">
                {{paymentType.data.name}}
            </mat-option>
        </mat-select>
        <div class="select-arrow"></div>
    </div>

    <div *ngIf="expenseModel.paymentType === 'Kredi Kartı'" class="input-wrapper">
        <label>Kredi Kartı</label>

        <mat-select [(ngModel)]="expenseModel.creditCard">
            <mat-option *ngFor="let creditCard of creditCards" [value]="creditCard.data.bankName">
                {{creditCard.data.bankName}}
            </mat-option>
        </mat-select>
        <div class="select-arrow"></div>
    </div>

    <div class="input-wrapper">
        <label>Kategori</label>

        <mat-select [(ngModel)]="expenseModel.category">
            <mat-option *ngFor="let category of categories" [value]="category.data.name">
                {{category.data.name}}
            </mat-option>
        </mat-select>
        <div class="select-arrow"></div>
    </div>

    <div class="button-wrapper">
        <button class="secondary">Vazgeç</button>
        <button class="primary" (click)="onSaveExpenseClick()">Kaydet</button>
    </div>

</div>
